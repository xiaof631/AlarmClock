<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择生活场景</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scenarios.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="header-button back-button">‹ 返回</button>
            <h1 class="header-title">选择生活场景</h1>
            <div class="header-button"></div>
        </header>

        <main class="scenarios-content">
            <div class="scenarios-grid">
                <div class="scenario-card" data-scenario="work">
                    <div class="scenario-icon">💼</div>
                    <div class="scenario-name">工作</div>
                    <div class="scenario-desc">会议、任务、休息</div>
                </div>

                <div class="scenario-card" data-scenario="study">
                    <div class="scenario-icon">📚</div>
                    <div class="scenario-name">学习</div>
                    <div class="scenario-desc">课程、考试、自习</div>
                </div>

                <div class="scenario-card" data-scenario="health">
                    <div class="scenario-icon">💊</div>
                    <div class="scenario-name">健康</div>
                    <div class="scenario-desc">喝水、服药、运动</div>
                </div>

                <div class="scenario-card" data-scenario="home">
                    <div class="scenario-icon">🏠</div>
                    <div class="scenario-name">家庭</div>
                    <div class="scenario-desc">家务、育儿、宠物</div>
                </div>

                <div class="scenario-card" data-scenario="cooking">
                    <div class="scenario-icon">🍳</div>
                    <div class="scenario-name">烹饪</div>
                    <div class="scenario-desc">备菜、烹饪、烘焙</div>
                </div>

                <div class="scenario-card" data-scenario="transport">
                    <div class="scenario-icon">🚗</div>
                    <div class="scenario-name">出行</div>
                    <div class="scenario-desc">通勤、旅行、维护</div>
                </div>

                <div class="scenario-card" data-scenario="social">
                    <div class="scenario-icon">👥</div>
                    <div class="scenario-name">社交</div>
                    <div class="scenario-desc">约会、聚会、联系</div>
                </div>

                <div class="scenario-card" data-scenario="personal">
                    <div class="scenario-icon">🧴</div>
                    <div class="scenario-name">护理</div>
                    <div class="scenario-desc">清洁、护肤、美容</div>
                </div>

                <div class="scenario-card" data-scenario="entertainment">
                    <div class="scenario-icon">🎮</div>
                    <div class="scenario-name">娱乐</div>
                    <div class="scenario-desc">游戏、运动、文化</div>
                </div>

                <div class="scenario-card" data-scenario="special">
                    <div class="scenario-icon">🎉</div>
                    <div class="scenario-name">特殊</div>
                    <div class="scenario-desc">节日、纪念、庆典</div>
                </div>
            </div>

            <!-- 扩展场景 -->
            <div class="section-title">扩展场景</div>
            <div class="scenarios-grid">
                <div class="scenario-card" data-scenario="finance">
                    <div class="scenario-icon">💰</div>
                    <div class="scenario-name">财务</div>
                    <div class="scenario-desc">投资、预算、税务</div>
                </div>

                <div class="scenario-card" data-scenario="digital">
                    <div class="scenario-icon">📱</div>
                    <div class="scenario-name">数字健康</div>
                    <div class="scenario-desc">排毒、创作、安全</div>
                </div>

                <div class="scenario-card" data-scenario="hobby">
                    <div class="scenario-icon">🎨</div>
                    <div class="scenario-name">兴趣爱好</div>
                    <div class="scenario-desc">阅读、乐器、园艺</div>
                </div>

                <div class="scenario-card" data-scenario="community">
                    <div class="scenario-icon">🏘️</div>
                    <div class="scenario-name">社区</div>
                    <div class="scenario-desc">活动、互助、环保</div>
                </div>

                <div class="scenario-card" data-scenario="safety">
                    <div class="scenario-icon">🛡️</div>
                    <div class="scenario-name">安全</div>
                    <div class="scenario-desc">检查、预警、演练</div>
                </div>

                <div class="scenario-card" data-scenario="growth">
                    <div class="scenario-icon">🌱</div>
                    <div class="scenario-name">成长</div>
                    <div class="scenario-desc">反思、目标、冥想</div>
                </div>
            </div>
        </main>
    </div>

    <script src="scenarios.js"></script>
</body>
</html>
